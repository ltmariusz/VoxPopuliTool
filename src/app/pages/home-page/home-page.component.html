<div>

        <span class="home_title_header">VoxPopuliTool</span>

        <span class="example-spacer"></span>
        <span (click)="logout()" class="logout">Wyloguj siÄ™</span>

    </mat-toolbar>
    <mat-drawer-container class="example-container" autosize>
