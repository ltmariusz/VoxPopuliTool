<div class="all-answer-page">

    <div class="content">
        <div *ngIf="!allFormsManagementService.didYouEndAnswering; else elseBlock">

            <app-answer-form-title [titleForm]="titleForm" [descriptionForm]="descriptionForm"></app-answer-form-title>
            <!-- Utworzyć switch case do wyświetlania ankiety -->
            <div *ngFor="let item of listOfQuestionToShow; let i = index">
<!-- 
                 <div [ngSwitch]="listOfQuestionToShow[i].typeOfQuestion">
                    <div *ngSwitchCase="SINGLE_CHOICE">
                        <app-answer-form-single-choice [index]="i" [listOfQuestionToShow]="listOfQuestionToShow[i]">
                        </app-answer-form-single-choice>
                    </div>
                    <div *ngSwitchCase="MULTIPLE_CHOICE">
                        <app-answer-form-multiply-choice [index]="i" [listOfQuestionToShow]="listOfQuestionToShow[i]">
                        </app-answer-form-multiply-choice>
                    </div>
                    <div *ngSwitchCase="TEXT">
                        <app-answer-form-long-answer [index]="i" [listOfQuestionToShow]="listOfQuestionToShow[i]">
                        </app-answer-form-long-answer>
                    </div>
                    <div *ngSwitchCase="RATING"><app-answer-form-rate [index]="i" [listOfQuestionToShow]="listOfQuestionToShow[i]"></app-answer-form-rate></div>
                    <div *ngSwitchDefault>błąd</div>
                </div>  -->
                           
                <div *ngIf="listOfQuestionToShow[i].typeOfQuestion == 'SINGLE_CHOICE'">
                    <app-answer-form-single-choice [index]="i" [listOfQuestionToShow]="listOfQuestionToShow[i]">
                    </app-answer-form-single-choice>
                </div>
                <div *ngIf="listOfQuestionToShow[i].typeOfQuestion == 'MULTIPLE_CHOICE'">
                    <app-answer-form-multiply-choice [index]="i" [listOfQuestionToShow]="listOfQuestionToShow[i]">
                    </app-answer-form-multiply-choice>
                </div>
                <div *ngIf="listOfQuestionToShow[i].typeOfQuestion == 'TEXT'">
                    <app-answer-form-long-answer [index]="i" [listOfQuestionToShow]="listOfQuestionToShow[i]">
                    </app-answer-form-long-answer>
                </div>
                <div *ngIf="listOfQuestionToShow[i].typeOfQuestion == 'RATING'">
                    <app-answer-form-rate [index]="i" [listOfQuestionToShow]="listOfQuestionToShow[i]">
                    </app-answer-form-rate>
                </div>
            </div>

              <!--
                <div *ngIf="this.questionsList![i].questionType == 'MULTIPLE_CHOICE'">
                    <app-answer-form-multiply-choice [index]="i" [listOfQuestionToShow]="this.questionsList![i]">
                    </app-answer-form-multiply-choice>
                </div>
                <div *ngIf="this.questionsList![i].questionType == 'TEXT'">
                    <app-answer-form-long-answer [index]="i" [listOfQuestionToShow]="this.questionsList![i]">
                    </app-answer-form-long-answer>
                </div>
                <div *ngIf="this.questionsList![i].questionType == 'RATING'"><app-answer-form-rate [index]="i" [listOfQuestionToShow]="this.questionsList![i]"></app-answer-form-rate></div>
            -->
            
            <app-answer-form-confirm></app-answer-form-confirm>
        </div>
        <ng-template #elseBlock><app-answer-form-title titleForm="Dziękuje za wykonanie ankiety"> </app-answer-form-title> </ng-template>
    </div>
</div>
