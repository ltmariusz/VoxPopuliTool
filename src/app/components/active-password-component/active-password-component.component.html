
<div class="box">
    <form [formGroup]="resetPasswordForm" (submit)="submit()" class="container">
        <div class="top-header">
            <!-- <img alt="logo" src="./assets/13640_Logo3.png"/> -->
            <span>Ustaw nowe hasło</span>
            <!-- <header>Login</header> -->
        </div>

        <div class="input-field">
            <input type="text" formControlName="newPassword1" placeholder="hasło">
            <mat-icon color="primary" fontSet="material-icons-outlined">lock</mat-icon>
        </div>
        <div class="input-field">
            <input type="password" formControlName="newPassword2" placeholder="powtórz hasło">
            <mat-icon color="primary" fontSet="material-icons-outlined">lock</mat-icon>
        </div>
        <div class="input-field-submit">
            <input type="submit" value="Zmień hasło">
        </div>
    </form>
</div>
