<mat-card>
    <mat-card-content class="form-container">
        <div class="title-of-question-and-delete-button">
            <!-- <div class="title-of-question"> [{{index+1}}] <mat-icon color="primary" fontSet="material-icons-outlined">check_box</mat-icon>jednokrotny wybór</div> -->
            <div class="title-of-question"> [{{index+1}}]
                <div>
                    <mat-icon color="primary" fontSet="material-icons-outlined">notes</mat-icon>
                </div>
            </div>
            <!-- <div class="title-of-question"> [{{index+1}}] <mat-icon color="primary" fontSet="material-icons-outlined">
                    edit_note</mat-icon>
            </div> -->
            <div class="right-container">
                <section class="example-section">
                    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
                </section>
                <button mat-button color="warn" class="delete-question" (click)="deleteThisQuestion()">usuń<mat-icon
                        color="warn">delete</mat-icon></button>
            </div>



        </div>
        <div class="give-title">
            <form [formGroup]="longAnswerForms">
                <mat-form-field class="full-width-field" appearance="outline">
                    <mat-label>Podaj pytanie</mat-label>
                    <input matInput type="text" formControlName="longAnswerQuestionInput">
                </mat-form-field>
            </form>
        </div>
        <div>
            <div class="answer">
                <!-- <mat-form-field class="new-answer" appearance="fill">
                    <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"></textarea>
                </mat-form-field> -->
            </div>
        </div>

    </mat-card-content>
</mat-card>
