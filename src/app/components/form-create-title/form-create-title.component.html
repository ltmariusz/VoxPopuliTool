<mat-card>
    <mat-card-header>
        <mat-card-title>Tworzenie nowej ankiety</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h3>Podaj nazwę nowej ankiety </h3>
        <div class="give-title">
            <form [formGroup]="createFormsTitle">
                <mat-form-field class="full-width-field" appearance="outline">
                    <mat-label>Nazwa</mat-label>
                    <input matInput type="text" formControlName="titleForm">
                </mat-form-field>
                <mat-form-field class="full-width-field xd" appearance="fill">
                    <mat-label>opis</mat-label>
                    <input matInput type="text" formControlName="descriptionForm">
                </mat-form-field>
                <div class="row-type-and-range">
                    <mat-form-field class="row-type">
                        <mat-label>Wybierz rodzaj ankiety*</mat-label>
                        <mat-select (selectionChange)="onSelectionChange($event)">
                            <mat-option value="true"> Publiczna</mat-option>
                            <mat-option value="false"> Nie publiczna</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="row-range"> 
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                            <input matStartDate formControlName="start" placeholder="Start date">
                            <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>

                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date
                        </mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field class="full-width-field" appearance="outline">
                    <mat-label>Wiadomość do ankietowanego</mat-label>
                    <textarea matInput type="text" rows="3"
                        placeholder="witam">Witam proszę o wypełnienie ankiety</textarea>
                </mat-form-field>
            </form>
        </div>
        <!-- <button (click)="click()"></button> -->
    </mat-card-content>
</mat-card>
