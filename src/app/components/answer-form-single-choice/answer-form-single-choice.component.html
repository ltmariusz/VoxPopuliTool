<mat-card>
    <mat-card-content class="form-container">
        <div class="title-of-question">
            <div class="number-and-icon">
                [{{index+1}}]
                <mat-icon color="primary" fontSet="material-icons-outlined">check_box</mat-icon>
            </div>
            <!-- <div class="question">{{question}}</div> -->
            <div class="question">"test"</div>
        </div>

        <div>
            <mat-form-field class="full-width-field" appearance="outline">
                <textarea matInput type="text" rows="3"></textarea>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
