<mat-card>
    <mat-card-content class="form-container">
        <div class="title-of-question">
            <div class="number-and-icon">
                <mat-icon color="primary" fontSet="material-icons-outlined">library_add_check</mat-icon>
                {{index+1}}.
            </div>
            <!-- <div class="question">{{question}}</div> -->
            <div class="question">{{listOfQuestionToShow.question}}<div class="errorStar" *ngIf="listOfQuestionToShow.isAnswerRequired">*</div></div>
        </div>
        <div>
            <mat-checkbox *ngFor="let item of chosenOrNot" class="full-width-field answer-field"
                appearance="outline" [(ngModel)]="item.checked">{{item.answerToShow}}</mat-checkbox>

            <!-- <div *ngFor="let item of listOfQuestionToShow.allAnswers" class="full-width-field answer-field" appearance="outline">
                <mat-checkbox (click)="clickOnCheckbox(item)">{{item}}</mat-checkbox>
            </div> -->
        </div>
    </mat-card-content>
</mat-card>
