<form [formGroup]="singleChoiceForm">

    <mat-card>
        <mat-card-content class="form-container">
            <div class="title-of-question-and-delete-button">
                <div class="title-of-question"> [{{index+1}}] <mat-icon color="primary"
                        fontSet="material-icons-outlined">check_box</mat-icon>
                    <section class="example-section">
                        <mat-checkbox class="example-margin" (click)="isRequire()">Obowiązkowa</mat-checkbox>
                    </section>
                </div>
                <!-- <div class="title-of-question"> [{{index+1}}] <mat-icon color="primary" fontSet="material-icons-outlined">library_add_check</mat-icon> jednokrotny wybór</div> -->
                <button mat-button color="warn" class="delete-question" (click)="deleteThisQuestion()">usuń<mat-icon
                        color="warn">delete</mat-icon></button>

            </div>
            <div class="give-title">
                <mat-form-field class="full-width-field" appearance="outline">
                    <mat-label>Podaj pytanie</mat-label>
                    <input matInput type="text" formControlName="singleChoiceQuestionInput">
                </mat-form-field>
            </div>
            <div formArrayName="singleAnswersControlNames">
                <div *ngFor="let answer of singleAnswersControlNames.controls ;let i = index; let last = last">
                    <div class="answer">
                        <!-- <div *ngIf="answer.last===false; else elseBlock" class="idex-of-answer">{{i+1}}.</div> -->
                        <!-- <ng-template #elseBlock>
                            <div class="idex-of-answer"></div>
                        </ng-template> -->
                        <div class="idex-of-answer"> {{i+1}}</div>

                        <mat-form-field class="new-answer" appearance="fill">
                            <input matInput placeholder="dodaj odpowiedz" [formControlName]="i" #inputRef
                                placeholder="dodaj odpowiedz">
                            <button matSuffix mat-icon-button aria-label="delete" (click)="deleteAnswer(i)">
                                <mat-icon class="complete-button" color="primary">close</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
                <div class="answer">
                    <div class="idex-of-answer"></div>
                    <button class="addNew" mat-button (click)="clickCreateNewAnswer()" placeholder="nowa odpowiedz">nowa odpowiedz</button>
                </div>
            </div>

        </mat-card-content>
    </mat-card>
</form>
