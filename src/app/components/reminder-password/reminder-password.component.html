<div class="box">
    <form [formGroup]="remindForm" (submit)="submit()" class="container">
        <div class="top-header">
            <!-- <img alt="logo" src="./assets/13640_Logo3.png"/> -->
            <span>Przypomnij hasło</span>
            <!-- <header>Login</header> -->
        </div>

        <div class="input-field">
            <input type="text" formControlName="email" placeholder="e-mail">
            <mat-icon color="primary" fontSet="material-icons-outlined">person</mat-icon>
        </div>
        <div class="input-field-submit">
            <input type="submit" value="Wyślij maila ze zmianą hasła">
        </div>
        <div class="input-field-password">
            <a type="submit" routerLink="../">Powrót do logowania</a>
        </div>
    </form>
</div>
