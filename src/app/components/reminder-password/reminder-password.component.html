<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Przypomnij hasło</mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-container">
        <form [formGroup]="remindForm" (submit)="submit()">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>podaj email</mat-label>
                <input matInput formControlName="email">
                <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger"></div>
                    
                    <mat-error *ngIf="f['email'].hasError('email') && !remindForm.hasError('required')">
                        Wprowadz poprawny adres email
                    </mat-error>

                    <mat-error *ngIf="f['email'].hasError('required')">
                        Email jest <strong>wymagany</strong>
                    </mat-error>

            </mat-form-field>
            <button mat-raised-button color="primary" class="login">Wyślij nowe hasło</button>
        </form>
        <button mat-button color="primary" class="remind-password" routerLink="../">powrót</button>
    </mat-card-content>
</mat-card>
