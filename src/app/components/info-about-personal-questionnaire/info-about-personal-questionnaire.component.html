        <div class="item_container">
            <div class="mail_column">
                <p *ngIf="this.questionsContact?.length != 0">Mail:</p>
                <div class="item_container" *ngFor="let contact of this.questionsContact">
                    <div class="item_row" *ngIf="contact.contactType == 'EMAIL'">
                        <mat-icon class="mail_icon" fontIcon="mail"></mat-icon>
                        {{contact.value}}
                    </div>
                </div>
            </div>
            <div class="phone_column">
                <p *ngIf="this.questionsContact?.length != 0">Telefon:</p>
                <div class="item_container" *ngFor="let contact of this.questionsContact">
                    <div class="item_row" *ngIf="contact.contactType == 'PHONE'">
                        <mat-icon class="mail_icon" fontIcon="call"></mat-icon>
                        {{contact.value}}
                    </div>
                </div>
                
            </div>
        </div>
        <div *ngIf="this.questionsContact?.length == 0" class="info_contact">
            Ankieta nie posiada danych kontaktowych!
        </div>
    </div>
    <div class="card">
        <div class="title">
            Metadane
        </div>
        <div class="description">
            <div class="metadate_container" *ngFor="let metadate of this.questionsMetadate">
                {{metadate.key}} -
                {{metadate.value}}
            </div>
            <div class="metadate_container" *ngIf="this.questionsMetadate?.length == 0">
                Brak dostępnych metadanych do wyświetlenia!
            </div>
        </div>
    </div>
    <div class="card">
        <div class="title">
            Udostępnij
        </div>
        <div class="link_row">
            <input class="example-full-width" [value]="this.link">
            <button (click)="copyLink()" mat-stroked-button>Kopiuj</button>
        </div>
    </div>
</div>
