<div *ngIf="showPopup" class="card">
    <div class="left">
        <mat-icon color="icon_warning" fontIcon="warning"></mat-icon>
        <div class="message">
            <div class="title">
                SUKCES
            </div>
            <div class="error">
                {{this.doneMassage}}
            </div>
        </div>
    </div>
    <div class="right">
        <mat-icon (click)="close()" color="icon_close" fontIcon="close"></mat-icon>
    </div>
</div>
